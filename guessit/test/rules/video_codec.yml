# Multiple input strings having same expected results can be chained.
# Use - marker to check inputs that should not match results.
? rv10
? rv13
? RV20
? Rv30
? rv40
? -xrv40
: video_codec: RealVideo

? mpeg2
? MPEG2
? -mpeg
? -mpeg 2  # Not sure if we should ignore this one ...
? -xmpeg2
? -mpeg2x
: video_codec: MPEG-2

? DivX
? -div X
? divx
? dvdivx
? DVDivX
: video_codec: DivX

? XviD
? xvid
? -x vid
: video_codec: Xvid

? h264
? x264
? h.264
? x.264
? mpeg4-AVC
? AVC
? AVCHD
? AVCHD-SC
? H.264-SC
? H.264-AVCHD-SC
? -MPEG-4
? -mpeg4
? -mpeg
? -h 265
? -x265
: video_codec: H.264

? h265
? x265
? h.265
? x.265
? hevc
? -h 264
? -x264
: video_codec: H.265

? hevc10
? HEVC-YUV420P10
